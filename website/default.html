<!DOCTYPE html>
<html>
<head>
    <title>Custom GPT3 Chat bot</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Chatbot</h1>
        <div id="chatbox" class="mb-4">
            <p class="text-secondary">Chatbot: Hi, I'm your friendly chatbot. How can I assist you today?</p>
        </div>
        <form id="user_input_form" onsubmit="return submitUserInput()">
            <div class="input-group mb-3">
                <input type="text" id="user_input" name="user_input" class="form-control" placeholder="Type your message here..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>


    <script>
        function submitUserInput() {
            const user_input = document.getElementById("user_input").value;
            const chatbox = document.getElementById("chatbox");

            const user_message = document.createElement("p");
            user_message.innerText = "You: " + user_input;
            chatbox.appendChild(user_message);

            fetch("/get_response", {
                method: "POST",
                body: new URLSearchParams({ "user_input": user_input }),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
            .then(response => response.text())
            .then(data => {
                const chatbot_response = document.createElement("p");
                chatbot_response.innerText = "Chatbot: " + data;
                chatbox.appendChild(chatbot_response);
            });

            document.getElementById("user_input_form").reset();
            return false;
        }
    </script>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // The JavaScript code for submitting user input and handling responses remains the same as before
    </script>


</body>
</html>
