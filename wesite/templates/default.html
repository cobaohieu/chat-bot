<!DOCTYPE html>
<html>
<head>
    <title>Custom Boo Chat bot with GPT3 API Key</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Custom Boo Chat bot with GPT3 API Key</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
    <h1 class="mb-4">Chatbot testing</h1>
    <div id="chatbox" class="mb-4">
        <p class="text-secondary">
            Hi, I'm boo. How can I assist you today?
        </p>
    </div>

    <ul id="messages"></ul>
    <form action="">
        <div class="input-group mb-3">
            <input id="m" autocomplete="off"  class="form-control" placeholder="or Type your message here..." required/>
            <button class="btn btn-success">Send</button>
        </div>
    </form>
    
    </div>

    <script>
        var socket = io();
        $('form').submit(function(e){
            e.preventDefault();
            socket.emit('message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('message', function(msg){
            $('#messages').append($('<li>').text(msg.text));
        });
    </script>
</body>
</html>
